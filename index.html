<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Editor</title>
    
<!-- PWA html code -->
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- PWA title -->
<meta name="apple-mobile-web-app-title" content="rookie">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA hide status bar -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- PWA icons -->
<link rel="apple-touch-icon" href="touch-icon-iphone.png">
<link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">
</head>
</head>
  </head>
  <body>
    <div class="code-area">
      <textarea
        id="htmlCode"
        placeholder="insert HTML code here"
        oninput="showPreview()"
      ></textarea>
      <textarea
        id="cssCode"
        placeholder="insert CSS code here"
        oninput="showPreview()"
      ></textarea>
      <textarea
        id="jsCode"
        placeholder="insert JavaScript code here"
      ></textarea>
    </div>

    <div class="preview-area">
      <iframe id="preview-window"></iframe>
    </div>

    <script type="text/javascript">
      function showPreview() {
        var htmlCode = document.getElementById("htmlCode").value;
        var cssCode =
          "<style>" + document.getElementById("cssCode").value + "</style>";
        var jsCode =
          "<scri" +
          "pt>" +
          document.getElementById("jsCode").value +
          "<scri" +
          "pt>";
        var frame = document.getElementById("preview-window").contentWindow
          .document;
        frame.open();
        frame.write(htmlCode + cssCode + jsCode);
        frame.close();
      }
    </script>
  </body>
</html>
